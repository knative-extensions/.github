name: OK to test label enable actions for first time contributors

on:
  pull_request_target:
    types: [labeled]
    branches: [ 'main', 'master', 'release-*' ]

jobs:
  check-ok-to-test-label:
    name: Check ok-to-test label
    if: github.event.label.name == 'ok-to-test'
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
    - name: Approve workflow runs for new contributors
      shell: bash
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        set -x
        RUNS_URL='${{ github.event.repository.url }}/actions/runs?branch=${{ github.event.pull_request.head.ref }}&status=action_required&event=pull_request'
        gh api --jq '.workflow_runs.[] | select(.head_sha == "${{ github.event.pull_request.head.sha }}").url + "/approve"' $RUNS_URL | xargs -L1 gh api -XPOST
